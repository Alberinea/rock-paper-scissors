<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Rock-Paper-Scissors</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div class="icon">
            <h1>Rock-Paper-Scissors</h1>
        </div>
        <div class="result">
            <input
                type="image"
                class="startButton"
                src="https://pngimage.net/wp-content/uploads/2018/06/game-start-button-png-3.png"
            />
            <div class="textCenter">
                <div class="roundResult"></div>
            </div>
            <div class="textCenter">
                <div class="roundExplanation"></div>
            </div>
            <div class="score"></div>
            <input
                type="image"
                class="playAgainButton hide"
                src="https://studio.code.org/v3/assets/YrtQrrr8mRnlXrgrdGkXrSx6G7AzerLnKSa-xdec9Z0/coollogo_com-17893562.png"
            />
            </div>
        </div>
        <div class="bottom">
            <input
                id="1"
                type="image"
                src="https://www.pngkey.com/png/full/816-8162314_rock-paper-scissors-mickey-mouse-hand-drawing.png"
                class="button hide"
            />
            <input
                id="2"
                type="image"
                src="https://www.pinclipart.com/picdir/big/536-5360310_transparent-rock-paper-scissors-clipart-rock-paper-scissors.png"
                class="button hide"
            />
            <input
                id="3"
                type="image"
                src="https://www.pngjoy.com/pngl/816/9660182_rock-paper-scissors-mickey-mouse-hand-drawing-transparent.png"
                class="button hide"
            />
        </div>
    </body>
</html>
<script src="script.js"></script>
