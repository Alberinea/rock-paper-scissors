<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Rock-Paper-Scissors</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div class="icon">
            <h1>Rock-Paper-Scissors</h1>
        </div>
        <div class="result">
            <input
                type="image"
                class="startButton"
                src="https://www.vhv.rs/dpng/d/441-4419129_start-png-button-orange-transparent-png.png"
            />
            <div class="roundResult"></div>
            <div class="score"></div>
            <div class="roundResultCenter">
            <input
                type="image"
                class="playAgainButton hide"
                src="https://studio.code.org/v3/assets/YrtQrrr8mRnlXrgrdGkXrSx6G7AzerLnKSa-xdec9Z0/coollogo_com-17893562.png"
            />
            </div>
        </div>
        <div class="bottom">
            <input
                id="1"
                type="image"
                src="https://www.vhv.rs/dpng/d/202-2025619_rock-paper-scissors-png-transparent-png.png"
                class="button hide"
            />
            <input
                id="2"
                type="image"
                src="https://www.vhv.rs/dpng/d/490-4906131_rock-paper-scissors-clipart-rock-paper-scissors-png.png"
                class="button hide"
            />
            <input
                id="3"
                type="image"
                src="https://www.vhv.rs/dpng/d/535-5357819_rock-paper-scissors-png-transparent-png.png"
                class="button hide"
            />
        </div>
    </body>
</html>
<script src="script.js"></script>
